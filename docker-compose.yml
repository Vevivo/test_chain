version: "3.3"

services:
  node1:
    image: vovike/thepower:0.0.1b
    volumes:
      - type: bind
        source: ./node1.config
        target: /opt/thepower/node.config
      - type: bind
        source: ./vm1.args
        target: /opt/thepower/releases/0.10.1/vm.args
      - type: bind
        source: ./genesis.txt
        target: /opt/thepower/genesis.txt
    ports:
      - 44001:${NODE1_API}
    expose:
      - ${NODE1_API}
      - ${NODE1_APIS}
      - ${NODE1_TPIC}
      - ${NODE1_CCPORT}

  node2:
    image: vovike/thepower:0.0.1b
    volumes:
